<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Visualizer</title>
    <style>
        /* Set waveform container width */
        #waveform-container {
            width: 400px;
            height: 100px; /* Adjust height as needed */
            margin: auto; /* Center it */
            border: 1px solid #cccccc; /* Light grey border */
            background-color: white; /* White background */
        }
    </style>
</head>
<body>

    <h1>Podcast Waveform Visualization</h1>
    <div id="waveform-container"></div>

    <!-- Load WaveSurfer.js from CDN -->
    <script type="module">
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js';

        // Initialize WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: document.getElementById('waveform-container'),
            waveColor: 'rgb(0, 125, 17)',
            progressColor: 'rgb(204, 204, 204)', // Light grey progress bar
            url: 'https://markgsheppard.github.io/GreenbookMap/podcast.mp3', // Correct URL for your audio file

            /**
             * Custom Render Function for Squiggly Line
             */
            renderFunction: (channels, ctx) => {
                const { width, height } = ctx.canvas;
                const scale = channels[0].length / width;
                const step = 10;
                const maxLineHeight = height * 0.05; // Much shorter progress bar
                const squigglyHeight = height * 0.9; // Much taller waveform lines

                ctx.translate(0, height / 2);
                ctx.strokeStyle = ctx.fillStyle;
                ctx.beginPath();

                for (let i = 0; i < width; i += step * 2) {
                    const index = Math.floor(i * scale);
                    const value = Math.abs(channels[0][index]);
                    let x = i;
                    let y = value * squigglyHeight; // Taller waveform bars

                    // First half of wave
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, y);
                    ctx.arc(x + step / 2, y, step / 2, Math.PI, 0, true);
                    ctx.lineTo(x + step, 0);

                    // Second half of wave (mirrored)
                    x = x + step;
                    y = -y;
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, y);
                    ctx.arc(x + step / 2, y, step / 2, Math.PI, 0, false);
                    ctx.lineTo(x + step, 0);
                }

                ctx.stroke();
                ctx.closePath();
            },
        });

        // Spacebar toggle play/pause
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent page scroll
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    wavesurfer.play();
                }
            }
        });

        // Play on interaction (click)
        wavesurfer.on('interaction', () => {
            wavesurfer.play();
        });

    </script>

</body>
</html>
